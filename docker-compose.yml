version: '3.9'

services:
    rsshub:
        # two ways to enable puppeteer:
        # * comment out marked lines, then use this image instead: diygod/rsshub:chromium-bundled
        # * (consumes more disk space and memory) leave everything unchanged
        image: diygod/rsshub
        restart: always
        ports:
            - '1200:1200'
        environment:
            NODE_ENV: production
            CACHE_TYPE: redis
            REDIS_URL: 'redis://redis:6379/'
            PUPPETEER_WS_ENDPOINT: 'ws://browserless:3000'  # marked
            PROXY_URI: 'socks5h://warp-socks:1080'
        depends_on:
            - redis
            - browserless  # marked

    browserless:  # marked
        image: browserless/chrome  # marked
        restart: always  # marked
        ulimits:  # marked
          core:  # marked
            hard: 0  # marked
            soft: 0  # marked

    redis:
        image: redis:alpine
        restart: always
        volumes:
            - redis-data:/data

    warp:  # new warp service
        image: aleskxyz/warp-svc:latest
        expose:
            - 1080
        restart: always
        environment:
            WARP_LICENSE: xxxxxxxx-xxxxxxxx-xxxxxxxx #get license from https://t.me/generatewarpplusbot
            FAMILIES_MODE: off
        volumes:
            - ./warp:/var/lib/cloudflare-warp


volumes:
    redis-data:
