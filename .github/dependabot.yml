version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '21:00'
    open-pull-requests-limit: 10
    labels:
      - dependencies
    ignore:
    # ESM only packages
      - dependency-name: fanfou-sdk
        versions: ['>=5.0.0']
      - dependency-name: got
        versions: ['>=12.0.0']
      - dependency-name: ip-regex
        versions: ['>=5.0.0']
      - dependency-name: query-string
        versions: ['>=8.0.0']
      - dependency-name: rand-user-agent
        versions: ['>=2.0.1']
      - dependency-name: remark
        versions: ['>=14.0.0']
      - dependency-name: remark-frontmatter
        versions: ['>=4.0.0']
      - dependency-name: remark-gfm
        versions: ['>=2.0.0']
      - dependency-name: remark-parse
        versions: ['>=10.0.0']
      - dependency-name: remark-preset-prettier
        versions: ['>=1.0.0']
      - dependency-name: remark-stringify
        versions: ['>=10.0.0']
      - dependency-name: string-width
        versions: ['>=5.0.0']
      - dependency-name: unified
        versions: ['>=10.0.0']

  - package-ecosystem: npm
    directory: '/docs'
    schedule:
      interval: daily
      time: '21:00'
    open-pull-requests-limit: 10
    labels:
      - dependencies
    ignore:
    # ESM only packages
      - dependency-name: remark
        versions: ['>=14.0.0']
      - dependency-name: remark-frontmatter
        versions: ['>=4.0.0']
      - dependency-name: remark-gfm
        versions: ['>=2.0.0']
      - dependency-name: remark-parse
        versions: ['>=10.0.0']
      - dependency-name: remark-preset-prettier
        versions: ['>=1.0.0']
      - dependency-name: remark-stringify
        versions: ['>=10.0.0']
      - dependency-name: string-width
        versions: ['>=5.0.0']

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: daily
      time: '21:00'
    open-pull-requests-limit: 10
    labels:
      - dependencies
