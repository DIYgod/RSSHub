name: Linter

on: [push, pull_request]

jobs:
  linter:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3.0.0
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn
      - name: Lint
        run: |
          npm run lint
        env:
          CI: true
